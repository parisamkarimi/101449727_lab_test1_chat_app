<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="username" class="form-control" placeholder="Username" required><br>
            <input type="password" id="password" class="form-control" placeholder="Password" required><br>
            <input type="text" id="firstname" class="form-control" placeholder="First Name" required><br>
            <input type="text" id="lastname" class="form-control" placeholder="Last Name" required><br>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $('#signupForm').submit(function(e) {
            e.preventDefault();
            $.post('/signup', {
                username: $('#username').val(),
                password: $('#password').val(),
                firstname: $('#firstname').val(),
                lastname: $('#lastname').val()
            }, function(response) {
                alert('User created');
                window.location.href = '/login.html';
            }).fail(function(err) {
                alert('Error: ' + err.responseJSON.message);
            });
        });
    </script>
</body>
</html>
